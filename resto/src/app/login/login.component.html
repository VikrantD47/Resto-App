<h2>Login</h2>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> You are logged in.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="wrongCredentialsAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error!</strong> Incorrect email or password.
    <button (click)="closeWrongCredentialsAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>  
<form [formGroup]="login" (ngSubmit)="loginUser()">
  <div class="form-group">
    <label for="email"><strong>Email:</strong></label>
    <input
      type="email"
      id="email"
      class="form-control"
      placeholder="Enter email"
      formControlName="email"
    />
  </div>

  <div class="form-group">
    <label for="password"><strong>Password:</strong></label>
    <input
      type="password"
      id="password"
      class="form-control"
      placeholder="Enter password"
      formControlName="password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Login</button>
</form>
